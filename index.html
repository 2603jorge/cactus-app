<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgriCactus Sistema Maestro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --p: #1b5e20; --s: #f4f7f6; --danger: #c62828; --info: #0277bd; --accent: #ff9800; }
        body { font-family: sans-serif; background: var(--s); margin: 0; padding: 10px; padding-bottom: 80px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 11px; color: #555; margin-top: 10px; }
        input, select { width: 100%; height: 50px; margin-top: 5px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; padding: 0 10px; box-sizing: border-box; }
        .nav-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-nav { padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
        .btn-config { background: #607d8b; }
        .btn-view { background: var(--info); }
        #status { text-align: center; font-weight: bold; padding: 15px; border-radius: 8px; margin-top: 10px; border: 1px solid #ddd; min-height: 20px; background: #eee; font-size: 14px; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .btn-export { width: calc(100% - 20px); background: var(--p); color: white; padding: 20px; border: none; border-radius: 10px; font-weight: bold; position: fixed; bottom: 10px; left: 10px; z-index: 1000; }
        textarea { width:100%; height:120px; border: 2px solid #ccc; border-radius: 8px; padding: 10px; box-sizing: border-box; font-family: monospace; }
        .manual-container { display: flex; gap: 8px; margin-top: 15px; }
        .btn-manual-add { background: var(--accent); color: white; border: none; border-radius: 8px; padding: 0 20px; font-weight: bold; cursor: pointer; }
        .reg-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0; }
        .btn-del-single { background: #ffebee; color: #c62828; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<div class="nav-buttons">
    <button class="btn-nav btn-config" onclick="abrirConfig()">‚öôÔ∏è CONFIG</button>
    <button class="btn-nav btn-view" onclick="abrirRegistros()">üìã VER (<span id="count">0</span>)</button>
</div>

<div id="config" class="modal">
    <h3 style="margin-top:0;">Editor de Mapeo Avanzado</h3>
    <label>ID_ACTIVIDAD, ID_EMPLEADO, ID_CUADRO (Opcional)</label>
    <p style="font-size: 10px; color: #666; margin: 0;">Ej: 1000, 24104, 1004 (Fijo)<br>Ej: 1211, 24119 (Cuadro manual)</p>
    <textarea id="importPuestos" placeholder="1000, 24104, 1004"></textarea>
    <button onclick="guardarMapeo()" style="width:100%; padding:15px; background:var(--p); color:white; margin-top:10px; border:none; border-radius:8px; font-weight:bold;">üíæ ACTUALIZAR REGLAS</button>
    
    <hr style="margin:25px 0;">
    
    <h3>Cat√°logos Maestros</h3>
    <textarea id="importInput" placeholder="ID_CUADRO, NOMBRE, VARIEDAD"></textarea>
    <button onclick="procesarCarga()" style="width:100%; padding:15px; background:black; color:white; margin-top:10px; border:none; border-radius:8px; font-weight:bold;">üì• CARGAR CAT√ÅLOGOS</button>
    
    <button onclick="document.getElementById('config').style.display='none'" style="width:100%; padding:15px; margin-top:30px; background:#ddd; border:none; border-radius:8px; font-weight:bold;">‚ùå CERRAR</button>
</div>

<div class="card">
    <label>SUPERVISOR</label>
    <input type="text" id="sup" oninput="localStorage.setItem('c_sup', this.value)">
    <label>CUADRO / LOTE (Default)</label>
    <input type="text" id="busC" placeholder="Filtrar cuadro..." oninput="filtrar()">
    <select id="selC"></select>
    <label>ACTIVIDAD (Default)</label>
    <input type="text" id="busA" placeholder="Filtrar actividad..." oninput="filtrar()">
    <select id="selA"></select>
</div>

<div class="card">
    <div id="reader" style="width: 100%; background: #000; min-height: 250px;"></div>
    <div id="status">LISTO</div>
    
    <div class="manual-container">
        <input type="text" id="manualCode" placeholder="Escribir ID...">
        <button class="btn-manual-add" onclick="registrarManual()">A√ëADIR</button>
    </div>
</div>

<button class="btn-export" onclick="exportar()">DESCARGAR REPORTE (CSV)</button>

<div id="modalRegs" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Registros (<span id="countModal">0</span>)</h3>
        <button style="background:red; color:white; border:none; padding:8px; border-radius:5px;" onclick="limpiarTodo()">BORRAR TODO</button>
    </div>
    <div id="listaRegistros"></div>
    <button onclick="document.getElementById('modalRegs').style.display='none'" style="width:100%; padding:15px; margin-top:20px; background:#ddd; border:none; border-radius:8px; font-weight:bold;">‚ùå VOLVER</button>
</div>

<script>
let CUADROS = JSON.parse(localStorage.getItem('c_cuadros')) || [];
let ACTS = JSON.parse(localStorage.getItem('c_acts')) || [];
let MAPEO_COMPLETO = JSON.parse(localStorage.getItem('c_mapeo_v2')) || {}; 
let REGS = JSON.parse(localStorage.getItem('c_regs')) || [];

function sonar(tipo) {
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        if(tipo === 'exito') {
            osc.frequency.value = 880; gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.2);
            osc.stop(ctx.currentTime + 0.2);
        } else {
            osc.frequency.value = 150; osc.type = 'square'; gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4);
            osc.stop(ctx.currentTime + 0.4);
        }
    } catch(e) {}
}

function procesarRegistro(codigo) {
    if(!codigo) return;
    const codLimpio = codigo.toString().trim();
    const status = document.getElementById('status');
    
    if(REGS.find(r => r.e === codLimpio)) {
        sonar('error');
        status.innerText = "‚ùå DUPLICADO: " + codLimpio;
        status.style.background = "#ffcdd2";
        return;
    }

    // BUSCAR EN EL MAPEO
    let regla = MAPEO_COMPLETO[codLimpio];
    let actIdFinal, cuadroIdFinal, variFinal;
    let tipoMsg = "‚úÖ";

    if(regla) {
        actIdFinal = regla.act;
        // Si la regla tiene cuadro, lo usa. Si no, usa el del selector.
        cuadroIdFinal = regla.cua ? regla.cua : document.getElementById('selC').value;
        tipoMsg = "‚≠ê AUTO";
    } else {
        actIdFinal = document.getElementById('selA').value;
        cuadroIdFinal = document.getElementById('selC').value;
    }

    if(!cuadroIdFinal) {
        alert("‚ö†Ô∏è No hay cuadro asignado ni seleccionado.");
        return;
    }

    // Buscar variedad del cuadro asignado
    let cObj = CUADROS.find(c => c.id == cuadroIdFinal);
    variFinal = cObj ? cObj.v : "";

    REGS.push({
        id: Date.now(),
        f: new Date().toLocaleDateString('en-GB'),
        c: cuadroIdFinal,
        a: actIdFinal,
        e: codLimpio,
        s: document.getElementById('sup').value,
        v: variFinal
    });

    localStorage.setItem('c_regs', JSON.stringify(REGS));
    actualizarContador();
    status.innerText = `${tipoMsg}: ${codLimpio} | Act: ${actIdFinal} | Cua: ${cuadroIdFinal}`;
    status.style.background = tipoMsg === "‚≠ê AUTO" ? "#c8e6c9" : "#e3f2fd";
    sonar('exito');
}

function guardarMapeo() {
    const lines = document.getElementById('importPuestos').value.trim().split('\n');
    let nuevo = {};
    lines.forEach(l => {
        const p = l.split(',').map(x => x.trim());
        // p[0]=Actividad, p[1]=Empleado, p[2]=Cuadro (Opcional)
        if(p.length >= 2) {
            nuevo[p[1]] = {
                act: p[0],
                cua: p[2] || "" // Si no hay p[2], queda vac√≠o
            };
        }
    });
    MAPEO_COMPLETO = nuevo;
    localStorage.setItem('c_mapeo_v2', JSON.stringify(MAPEO_PUESTOS = {})); // Limpiar versi√≥n vieja
    localStorage.setItem('c_mapeo_v2', JSON.stringify(MAPEO_COMPLETO));
    alert("‚úÖ Reglas actualizadas");
}

function abrirConfig() {
    let texto = "";
    for (const [emp, data] of Object.entries(MAPEO_COMPLETO)) {
        texto += `${data.act}, ${emp}${data.cua ? ', ' + data.cua : ''}\n`;
    }
    document.getElementById('importPuestos').value = texto.trim();
    document.getElementById('config').style.display = 'block';
}

function registrarManual() {
    const input = document.getElementById('manualCode');
    if(input.value.trim() !== "") {
        procesarRegistro(input.value);
        input.value = "";
        input.focus();
    }
}

function filtrar() {
    const fC = document.getElementById('busC').value.toLowerCase();
    const fA = document.getElementById('busA').value.toLowerCase();
    document.getElementById('selC').innerHTML = CUADROS.filter(c => c.id.toLowerCase().includes(fC) || c.n.toLowerCase().includes(fC)).map(c => `<option value="${c.id}" data-v="${c.v}">${c.n} (${c.id})</option>`).join('');
    document.getElementById('selA').innerHTML = ACTS.filter(a => a.id.toLowerCase().includes(fA) || a.n.toLowerCase().includes(fA)).map(a => `<option value="${a.id}">${a.n} (${a.id})</option>`).join('');
}

function procesarCarga() {
    const lines = document.getElementById('importInput').value.trim().split('\n');
    let nC = [], nA = [];
    lines.forEach(l => {
        const p = l.split(',').map(x => x.trim());
        if(p.length === 3) nC.push({id: p[0], n: p[1], v: p[2]});
        else if(p.length === 2) nA.push({id: p[0], n: p[1]});
    });
    CUADROS = nC; ACTS = nA;
    localStorage.setItem('c_cuadros', JSON.stringify(CUADROS));
    localStorage.setItem('c_acts', JSON.stringify(ACTS));
    alert("‚úÖ Cat√°logos listos");
    filtrar();
}

function exportar() {
    if(REGS.length === 0) return alert("Sin datos");
    let csv = "\ufeffFecha,Cuadro,Actividad,Empleado,Supervisor,Variedad\n";
    REGS.forEach(r => { csv += `${r.f},${r.c},${r.a},"${r.e}","${r.s}","${r.v}"\n`; });
    const b = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(b);
    a.download = `Reporte.csv`; a.click();
}

function abrirRegistros() {
    const cont = document.getElementById('listaRegistros');
    cont.innerHTML = REGS.length === 0 ? "Vacio" : REGS.slice().reverse().map(r => `
        <div class="reg-item">
            <div><b>${r.e}</b><br><small>A:${r.a} | C:${r.c}</small></div>
            <button class="btn-del-single" onclick="borrarUno(${r.id})">‚úñ</button>
        </div>
    `).join('');
    document.getElementById('countModal').innerText = REGS.length;
    document.getElementById('modalRegs').style.display = 'block';
}

function borrarUno(id) {
    REGS = REGS.filter(r => r.id !== id);
    localStorage.setItem('c_regs', JSON.stringify(REGS));
    actualizarContador();
    abrirRegistros();
}

function limpiarTodo() {
    if(confirm("¬øBorrar todo?")) {
        REGS = []; localStorage.setItem('c_regs', JSON.stringify(REGS));
        actualizarContador(); abrirRegistros();
    }
}

function actualizarContador() {
    document.getElementById('count').innerText = REGS.length;
}

window.onload = () => {
    document.getElementById('sup').value = localStorage.getItem('c_sup') || "";
    actualizarContador();
    filtrar();
    new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render((c) => procesarRegistro(c));
};
</script>
</body>
</html>
